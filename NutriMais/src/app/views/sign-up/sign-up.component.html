<div class="d-flex justify-content-center">
  <div class="row">
    <div class="centered">
      <div class="card">
        <div class="text-center">
          <h1>Cadastro</h1>
          <h6>Se registre!</h6>
        </div>

          <form>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Nome completo</label>
              <input type="text" class="form-control" id="name">
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text"></div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">CPF</label>
              <input type="text" class="form-control" id="cpf">
            </div>

            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>

            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="isNutricionista" checked/>
              <label class="form-check-label mb-2" for="flexCheckChecked">Você é nutricionista?</label>
            </div>

            <button type="submit" class="btn btn-primary mb-2">Cadastro</button>
          </form>
          <a style ="color:#fff;margin-top: 10px;"routerLink=''>Já tem cadastro? Clique aqui para logar!</a>
      </div>
    </div>
  </div>

</div>
