<div class="d-flex justify-content-center">
  <div class="row">
    <div class="centered">
      <div class="card">
        <div class="text-center">
          <h1>Login</h1>
        </div>

          <form (ngSubmit)="login()" [formGroup]="userLogin" #formDir="ngForm">
            <div class="mb-3">
              <label>Email address</label>
              <input type="email" class="form-control" id="email"
               formControlName="emailUser" name="email"
              required [(ngModel)]="Login.email">
            </div>
            <div class="mb-3">
              <label>Password</label>
              <input type="password" class="form-control" id="password"
               required name="password" formControlName="passwordUser" [(ngModel)]="Login.password">
            </div>
            

            <button [disabled]="userLogin.invalid" type="submit" class="btn btn-primary mb-2">Login</button>
          </form>
          <a style ="color:#fff;margin-top: 10px;" routerLink="/singup">Novo Usu√°rio? Clique aqui para se cadastrar!</a>
      </div>
    </div>
  </div>

</div>
